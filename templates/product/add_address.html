{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/add_address.css' %}">
{% endblock %}
{% block content %}
<div class="add-address-container">
    <h1>Add New Address</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Address</button>
    </form>
</div>
{% endblock %}
